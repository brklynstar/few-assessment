<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooke's FEW Assessment</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="container">
    <!-- <div class="container"> -->

    <section class="top-left-box">
      <h2> Brooke Finister </h2>
      <p>FEW Assessment</p>
    </section>

    <!-- BOTTOM LEFT BOX ----------------------------->
    <section class="bottom-left-box">
      <label for="Width">Width:</label>
      <div id="widthDisplay"></div>

      <label for="height">Height:</label>
      <div id="heightDisplay"></div>

      <label for="color">Color:</label>
      <div id="colorDisplay"></div>
    </section>

    <!-- TOP RIGHT BOX ----------------------------->
    <section class="top-right-box">
      <label for="Width">Width:</label>
      <input id="widthInput" type="number" min="0" placeholder="width">

      <label for="height">Height:</label>
      <input id="heightInput" type="number" placeholder="height">

      <label for="color">Color:</label>
      <input id="colorInput" type="color" placeholder="color">
    </section>

    <!-- BOTTOM RIGHT BOX ----------------------------->
    <section class="bottom-right-box">
      <h2> Color</h2>
      <div id="colorAdjust"></div>
    </section>
    <script src="/script.js" type="module"></script>
  </body>

</html>
